{% extends 'base.html' %}
{% load static %}

{% block content %}
    <header class="about-header">
        <h1>About Me</h1>
    </header>

    <div class="about-container split-layout">
        <div class="about-photo">
            <img src="{{ PROFILE_PIC }}" alt="{{ SITE_NAME }}">
        </div>

        <div class="about-text">
            <h2>Hi, I'm {{ SITE_NAME }}</h2>
            
            <div class="bio-content">
                {{ ABOUT_BIO|linebreaks }}
            </div>
            
            <div class="about-cta">
                <a href="mailto:{{ EMAIL_ADDR }}" class="theme-btn">Email</a>
                <a href="{{ LINKEDIN_URL }}" target="_blank" class="theme-btn secondary">LinkedIn</a>
            </div>
        </div>
    </div>
{% endblock %}
